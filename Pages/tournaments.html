<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../scripts.js" defer></script>
    <script type="module" src="../componenets/total-section.js" defer></script>
    <script type="module" src="../componenets/go-home.js" defer></script>
    <script type="module" src="../componenets/side-bar.js" defer></script>
    <title>Alpha Pool</title>
  </head>
  <body>
    <div class="container">
      <side-bar selected="tournaments"></side-bar>
      <div class="main" style="justify-content: center">
        <style>
          #tournaments_list_frame {
            background-color: var(--card-color);
            width: 90%;
            height: 95%;
            align-items: flex-start;
            display: flex;
            flex-direction: column;
            border-radius: 2vh;
          }
          #tournaments_list_container {
            overflow-y: scroll;
            scrollbar-width: thin;
            height: 95%;
            width: 100%;
            flex: 1;
          }
          .addButton {
            width: 8vh;
            height: 8vh;
            display: flex;
            background-color: #5ac7ef;
            margin: 3vh;
            border: 0;
            justify-content: center;
            align-items: center;
            border-radius: 2vh;
            font-size: 6vh;
          }
          .addButton:hover {
            background-color: var(--button-hover);
            transition: 0.5s ease;
          }
          #tournaments_list {
            width: 100%;
            border-radius: 0 0 2vh 2vh;
            background-color: #50505098;
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
            align-items: center;
            padding-top: 4vh;
            margin: 0;
            justify-content: flex-start;
          }
          .tournament_item {
            width: 94%;
            display: flex;
            border-radius: 2vh;
            align-items: center;
            padding: 2vh;
            margin-top: 1vh;
            flex-direction: row;
            justify-content: space-between;
            height: 14vh;
            background-color: var(--button-color);
          }
          .edit_manage_tournament {
            height: 12vh;
            width: 14vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2vh;
            border: solid 2px #5ac7ef;
            border-radius: 2vh;
            background-color: cadetblue;
          }
          .edit_manage_tournament:hover {
            background-color: aliceblue;
          }
          #list_title {
            font-size: 6vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            margin: 3vh;
            color: var(--text-color);
          }
          .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
          }

          .modal.hidden {
            display: none;
          }

          .modal-content {
            background: var(--card-color);
            padding: 2vh;
            border-radius: 2vh;
            width: 45vh;
            box-shadow: 0 2vh 3vh rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 2vh;
          }

          .modal-content label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            font-size: 2vh;
            font-weight: 600;
          }

          .modal-content input {
            padding: 1vh;
            font-size: 2vh;
          }

          .actions {
            display: flex;
            justify-content: space-between;
          }
          .actions button{
            border: none;
            width: 10vh;
            height: 4vh;
            border-radius: 1vh;
            font-size: 1.4vh;
            font-weight: 600;
          }

        </style>
          
        <div id="tournaments_list_frame">
            <div style="display: flex; flex-direction: row; justify-content: space-between; text-align: center; width: 100%;">

                <div id="list_title">Liste des Tournois</div>
                <button id="openModal" class="addButton">+</button>
                <div id="createTournamentModal" class="modal hidden">
                <div class="modal-content">
                <h2>Cr√©er Tournois</h2>
                <label>
                  Name:
                  <input type="text" id="tournamentName" value="tournament_01">
                </label>
    
                <label>
                  Number of Players:
                  <input type="number" id="playerCount" min="2" max="128" value="8">
                </label>
    
                <label>
                  Date:
                  <input type="date" id="tournamentDate">
                </label>

                <div class="actions">
                  <button id="saveTournament">Save</button>
                  <button id="cancelTournament">Cancel</button>
                </div>
            </div>
        </div>
    </div>
          <div id="tournaments_list_container">
            <ul id="tournaments_list">
              <li class="tournament_item">
                <div>gg</div>
                <div>
                  <button class="edit_manage_tournament">Edit</button>
                  <button class="edit_manage_tournament">Manage</button>
                </div>
              </li>
              <li class="tournament_item"></li>
              <li class="tournament_item"></li>
              <li class="tournament_item"></li>
              <li class="tournament_item"></li>
            </br>
            </br>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
