<!DOCTYPE html>
<html>
  <head>
    <title>Alpha Pool</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../scripts.js" defer></script>
    <script type="module" src="../componenets/side-bar.js" defer></script>
    <script type="module" src="../componenets/match.js" defer></script>

  <body>
    <style>
      .bracket {
        display: flex;
        gap: 3vh;
        align-items: center;
        justify-content: center;
      }

      .round {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .match {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-color: var(--text-color);
        border-radius: 1vh;
        width: 23vh;
        height: 5vh;
      }

      .player {
        height: 100%;
        width: 100%;
        padding-left: 1vh;
        padding-right: 1vh;
        text-align: center; /*aligns the text left-right*/
        align-content: center; /*aligns the text top-bottom*/
        background-color: #cfcfcf67;
        border-width: 0;
        font-size: 1.6vh;
      }
      .leftPlayer {
        border-radius: 1vh 0vh 0vh 1vh;
      }
      .rightPlayer {
        border-radius: 0vh 1vh 1vh 0vh;
      }
      .player:hover {
        background-color: rgb(94, 255, 0);
      }
      .vs {
        flex: 0 0 auto;
        text-align: center;
        padding-left: 1vh;
        padding-right: 1vh;
        font-weight: 600;
        font-size: 1.8vh;
      }
      .spacer {
        height: 2vh;
      }

      .spacer-half {
        height: 1vh;
      }
      .hidden {
        display: none !important;
      }
      .leaderboardContainer {
        display: flex;
        width: 100%;
        gap: 4vh;
        height: 100%;
      }
      /* .form {
        background-color: aquamarine;
        width: 50%;
        height: 100%;

      } */
      .form {
        background-color: #1f1f1f;
        padding: 2vh;
        border-radius: 1vh;
        width: 60vh;
        height: fit-content;
      }

      .form h2 {
        text-align: center;
        margin-bottom: 3vh;
      }

      input {
        width: 58vh;
        margin-bottom: 2vh;
        padding: 1vh;
        border: none;
        border-radius: 1vh;
        background-color: #2c2c2c;
        color: white;
      }

      .buttons {
        display: flex;
        gap: 2vh;
        width: 60vh;
        height: 5vh;
        margin-bottom: 1vh;
      }

      .buttons button {
        padding: 1vh;
        border: none;
        width: 50%;
        border-radius: 1vh;
        cursor: pointer;
        font-size: 1.8vh;
        font-weight: bold;
      }

      .add-btn {
        background-color: #28a745;
        color: white;
      }

      .delete-btn {
        background-color: #8b2e2e;
        color: white;
      }

      .delete-all-btn {
        width: 60vh;
        padding: 1vh;
        background-color: #dc3545;
        border: none;
        font-size: 1.8vh;
        height: 5vh;
        border-radius: 1vh;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      .leaderboard {
        background-color: #1f1f1f;
        padding: 1vh;
        border-radius: 1vh;
        width: 50vh;
        height: 60vh;
        overflow-y: scroll;
        scrollbar-width: none;
      }
      .leaderboard-el {
        display: flex;
        background-color: #28a745;
        height: 6vh;
        width: 50vh;
        border-radius: 1vh;
        margin-bottom: 1vh;
        justify-content: space-between;
        align-items: center;
      }

      .leaderboard-el h2 {
        padding: 2vh;
        margin: 0;
        align-self: center;
        text-align: center;
        color: var(--text-color);
      }
      /* 
    .leaderboard h2 {
      text-align: center;
      margin-bottom: 20px;
    } */

      .entry {
        background-color: #2a2a2a;
        padding: 10px 15px;
        margin-bottom: 8px;
        border-radius: 6px;
      }

      .entry:first-child {
        background-color: #5a5433;
        font-weight: bold;
      }
      .required {
        transition: 0.5s ease;
        border: solid 2px red;
      }
    </style>
